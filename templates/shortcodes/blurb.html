<div class="blurb" id="{{ slug }}">
    <div class="blurb-header">
        <button class="toggle-btn">view</button>
        <h3 class="blurb-title">
            <a href="#{{ slug }}">{{ title }}</a>
        </h3>
        <div class="blurb-meta">
            <span class="date">{{ date }}</span>
            <div class="tags">
                {% for tag in tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="blurb-content">
        {{ body | markdown | safe }}
    </div>
</div>
